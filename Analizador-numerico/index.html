    <title>Analisador de Numeros</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Analisador de Numeros</h1>

            <p>Numero(entre 1 e 100): <input type="number" name="txtn" id="txtnum"> <input type="button" value="Adicionar" onclick="adicionar()"></p>

                <option>Digite um numero acima.</option>

            <p><input type="button" value="Finalizar" onclick="exibir()"></p>
        </div>
        <div id="res">

        </div>
    </section>

        <p>&copy;   Curso em video</p>
    </footer>
